<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Snippet Cheatsheet</title>
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>CSS Snippet Cheatsheet</h1>
        <p id="page-description">Ever have trouble recalling the exact syntax for your favorite CSS code? Give it a
            permanent home and add it to
            this page! Select any snippet below and it'll automatically select all of the code for you to copy.</p>
    </header>
    <main>
        <section class="card-grid">
            <div class="card">
                <figure class="card-content">
                    <h2 class="card-title">Flexbox Row</h2>
                    <p class="card-description">Use these three properties to create a Flexbox row layout.</p>
                    <pre class="card-code-block">
                        <code>.row {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
}</code>
                    </pre>
                </figure>
            </div>
            <div class="card">
                <figure class="card-content">
                    <h2 class="card-title">Flexbox Column</h2>
                    <p class="card-description">Use this to create a Flexbox column layout.</p>
                    <pre class="card-code-block">
                        <code>.column {
    display: flex;
    flex-direction: column
}</code>
                    </pre>
                </figure>
            </div>
            <div class="card">
                <figure class="card-content">
                    <h2 class="card-title">CSS Grid Layout</h2>
                    <p class="card-description">Build a 12-column layout using CSS Grid</p>
                    <pre class="card-code-block">
                        <code>.grid {
    display: grid;
    width: 100%;
    grid-template-columns: repeat(12, 1fr);
}</code>
                    </pre>
                </figure>
            </div>
            <div class="card">
                <figure class="card-content">
                    <h2 class="card-title">Linear Gradients</h2>
                    <p class="card-description">This will create a background linear gradient from top to bottom.</p>
                    <pre class="card-code-block">
                        <code>.linear-gradient-background {
    background-image: linear-gradient(
        rgba(232, 102, 236, 0.3) 0%,
        rgba(232, 102, 236, 0.6) 100%
    );
}</code>
                    </pre>
                </figure>
            </div>
            <div class="card">
                <figure class="card-content">
                    <h2 class="card-title">Box Transition Glow</h2>
                    <p class="card-description">Use transition and box shadows to glow on hover.</p>
                    <pre class="card-code-block">
                        <code>.code-card .card-header {
    border-radius: 8px;
    transition: all 0.5s ease-in-out;
}

.code-card:hover,
.code-card:hover .card-header {
    box-shadow: inset 0px 0px 8px rgba(232, 102, 236, 1), 0 0 15px rgba(232, 102, 236, 1);
}</code>
                    </pre>
                </figure>
            </div>
            <div class="card">
                <figure class="card-content">
                    <h2 class="card-title">Overlay Card with Title</h2>
                    <p class="card-description">Use position properties and negative margins to raise elements higher
                        than their natural starting point.</p>
                    <pre class="card-code-block">
                        <code>.card-header {
    position: relative;
    margin-top: -20px;
}</code>
                    </pre>
                </figure>
            </div>
        </section>
    </main>
</body>

</html>
